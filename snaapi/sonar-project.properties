# must be unique in a given SonarQube instance
sonar.projectKey=ec2:snaapi
sonar.qualitygate.wait=true

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=EC2_Snaapi
sonar.projectDescription=EC2_Snaapi(from_GitLab)

sonar.sources=src

sonar.inclusions=**/*.js,**/*.php,**/*.css
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.tests= tests
sonar.coverage.exclusions=vendor/**,tests/**,config/**,templates/**,public/index.php,**/*.css,**/*.html,**/*.js
sonar.php.tests.reportPath=build/logfile.xml
sonar.php.coverage.reportPaths=build/clover.xml
sonar.qualitygate.timeout = 300
