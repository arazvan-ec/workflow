# Project Configuration
# Generated by ai_consultant.py or manually configured
# Last updated: 2026-01-16

project:
  name: ""                      # Project name (e.g., "sportian")
  type: ""                      # auto-detected: symfony, laravel, node, react, etc.
  description: ""               # Brief description

# Backend configuration
backend:
  enabled: true
  path: "."                     # Relative path to backend (. = same project)
  framework: ""                 # symfony, laravel, express, fastapi, etc.
  language: ""                  # php, python, node, go, etc.
  architecture: ""              # ddd, mvc, clean, hexagonal, etc.
  test_framework: ""            # phpunit, jest, pytest, etc.

# Frontend configuration
frontend:
  enabled: false                # Set to true if frontend is needed
  location: "same"              # "same" = same project, "separate" = different repo
  path: ""                      # Relative path if same project, absolute if separate
  framework: ""                 # react, vue, angular, svelte, etc.
  ui_library: ""                # tailwind, material-ui, chakra, etc.
  test_framework: ""            # jest, vitest, cypress, playwright, etc.

# Database configuration
database:
  enabled: false
  type: ""                      # postgresql, mysql, mongodb, sqlite, etc.
  orm: ""                       # doctrine, eloquent, prisma, typeorm, etc.

# Workflow preferences
workflow:
  default: "task-breakdown"     # Default workflow to suggest
  auto_detect_complexity: true
  parallel_execution: true      # Enable backend/frontend parallel work
  api_mocking: true             # Enable API mocking when backend not ready

# Git configuration
git:
  main_branch: "main"
  feature_branch_prefix: "feature/"
  commit_style: "conventional"  # conventional, simple, etc.

# AI Analysis Results (auto-populated by ai_consultant.py)
ai_analysis:
  # Last analysis timestamp
  last_analyzed: ""

  # Detected information
  detected:
    project_type: ""            # backend-only, frontend-only, fullstack, monorepo
    frameworks: []              # List of detected frameworks
    package_managers: []        # composer, npm, yarn, pip, etc.
    has_tests: false
    has_ci: false
    has_docker: false

  # Complexity assessment
  complexity:
    level: ""                   # low, medium, high
    factors: []                 # List of factors affecting complexity
    estimated_effort: ""        # rough estimate: "< 1 day", "1-3 days", "> 3 days"

  # Recommendations
  recommendations:
    workflow: ""                # Recommended workflow
    workflow_reasoning: ""      # Why this workflow
    architecture: ""            # Recommended architecture pattern
    suggestions: []             # List of improvement suggestions

  # Existing patterns (for reference)
  patterns:
    backend: []                 # List of {name, path, description}
    frontend: []                # List of {name, path, description}

# Feature templates
features:
  # Directory for feature artifacts
  directory: ".ai/project/features"

  # Required documents for task-breakdown
  task_breakdown_docs:
    - "00_requirements_analysis.md"
    - "10_architecture.md"
    - "15_data_model.md"
    - "20_api_contracts.md"
    - "30_tasks_backend.md"
    - "31_tasks_frontend.md"
    - "32_tasks_qa.md"
    - "35_dependencies.md"
    - "50_state.md"

  # Required documents for default workflow
  default_docs:
    - "FEATURE_X.md"
    - "30_tasks.md"
    - "50_state.md"

# Context management
context:
  # Context file for AI awareness
  context_file: ".ai/project/context.md"

  # Auto-refresh context on each session
  auto_refresh: true

  # Checkpointing settings
  checkpointing:
    enabled: true
    max_session_messages: 50    # Suggest restart after this many messages
    max_files_read: 20          # Suggest restart after reading this many files
    checkpoint_on_complete: true # Auto-checkpoint when task completes

# Metadata
metadata:
  created: ""
  updated: ""
  created_by: "ai_consultant.py"
  version: "2.0"                # Config schema version
