# Project Configuration
# Generated by suggest_workflow.py or manually configured

project:
  name: ""                    # Project name (e.g., "sportian")
  type: ""                    # auto-detected: symfony, laravel, node, react, etc.
  description: ""             # Brief description

# Backend configuration
backend:
  enabled: true
  path: "."                   # Relative path to backend (. = same project)
  framework: ""               # symfony, laravel, express, fastapi, etc.
  language: ""                # php, python, node, go, etc.

# Frontend configuration
frontend:
  enabled: false              # Set to true if frontend is needed
  location: "same"            # "same" = same project, "separate" = different repo
  path: ""                    # Relative path if same project, absolute if separate
  framework: ""               # react, vue, angular, etc.

# Workflow preferences
workflow:
  default: "task-breakdown"   # Default workflow to suggest
  auto_detect_complexity: true

# Git configuration
git:
  main_branch: "main"
  feature_branch_prefix: "feature/"

# Created/Updated
metadata:
  created: ""
  updated: ""
  created_by: "suggest_workflow.py"
